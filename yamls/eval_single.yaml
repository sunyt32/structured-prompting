description: Evaluate core-shot in-context setting

target:
  service: sing
  name: gcrprojvc1
  resource_group: gcr-singularity-proj1

environment:
  image: amlt-sing/pytorch-1.9.0-cuda11.3-cudnn8-devel
  setup:
    - pip install transformers --user
    - pip install datasets --user
    - pip install matplotlib --user

code:
  local_dir: $CONFIG_DIR/../

storage:
  yutao:
    storage_account_name: msranlpintern
    container_name: yutao

search:
  job_template:
    name: {task}-balance-k{k}-{method}-{model}
    sku: G1
    priority: High
    command:
    - python3 eval.py --demo_num {k} --task {task} --model {model} --batch 4
     --data_path /mnt/yutao/data
     --log_path /mnt/yutao/many-shot/log/{task}_{k}_{model}_{method}.txt
     --select_method {method}
  
  type: grid
  max_trials: 500
  params:
    - name: k
      spec: discrete
      values: [6, 12, 24]
    - name: task
      spec: discrete
      values: ["cb", "copa", "rte", "sst2", "sst5", "agnews", "trec", "subj"]
    - name: method
      spec: discrete
      values: ["align_feature"]
    - name: model
      spec: discrete
      values: ["gpt-neo-2.7B"]

  


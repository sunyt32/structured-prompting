description: Evaluate many-shot in-context setting

target:
  service: sing
  name: gcrprojvc1
  resource_group: gcr-singularity-proj1

environment:
  image: amlt-sing/pytorch-1.11.0
  setup:
    - pip install datasets accelerate matplotlib bitsandbytes --user
    - pip uninstall enum34
    - pip install git+https://github.com/huggingface/transformers.git --user

code:
  local_dir: $CONFIG_DIR/../

storage:
  yutao:
    storage_account_name: msranlpintern
    container_name: yutao

search:
  job_template:
    name: many-{task}-k{k}-{model}-{strategy}
    sku: G8
    priority: High
    command:
    - python3 eval_many.py --shot {k} --task {task} --model {model} --parallel --strategy {strategy}
     --data_path /mnt/yutao/data
     --log_path /mnt/yutao/core-shot/log/{task}_ablation_{model}_many_{strategy}.json
  
  type: grid
  max_trials: 500
  params:
    - name: k
      spec: discrete
      values: [50]
    - name: task
      spec: discrete
      values: ["boolq"]
    - name: model
      spec: discrete
      values: ["bloom-7b1"]
    - name: strategy
      spec: discrete
      values: ["left"]
  
  

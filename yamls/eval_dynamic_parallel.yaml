description: Evaluate core-shot in-context setting

target:
  service: sing
  name: gcrprojvc1
  resource_group: gcr-singularity-proj1

environment:
  image: amlt-sing/pytorch-1.9.0-cuda11.3-cudnn8-devel
  setup:
    - pip install transformers --user
    - pip install datasets --user
    - pip install matplotlib --user

code:
  local_dir: $CONFIG_DIR/../

storage:
  yutao:
    storage_account_name: msranlpintern
    container_name: yutao

search:
  job_template:
    name: core-{task}-dynamic-k{k}-{method}
    sku: G4
    priority: High
    command:
    - python3 eval_dynamic.py --demo_num {k} --task {task} --model {model}
     --data_path /mnt/yutao/data
     --log_path /mnt/yutao/core-shot/log/{task}_{k}_{model}_dynamic_{method}.json
     --select_method {method} --parallelize
  
  type: grid
  max_trials: 500
  params:
    - name: k
      spec: discrete
      values: [6, 12, 24]
    - name: task
      spec: discrete
      values: ["cb", "copa", "sst2", "sst5"]
    - name: method
      spec: discrete
      values: ["align_feature"]
    - name: model
      spec: discrete
      values: ["gpt-j-6B"]

  


description: Evaluate core-shot in-context setting

target:
  service: sing
  name: gcrprojvc1
  resource_group: gcr-singularity-proj1

environment:
  image: amlt-sing/pytorch-1.11.0
  setup:
    - pip install datasets accelerate matplotlib bitsandbytes --user
    - pip uninstall enum34
    - pip install git+https://github.com/huggingface/transformers.git --user

code:
  local_dir: $CONFIG_DIR/../

storage:
  yutao:
    storage_account_name: msranlpintern
    container_name: yutao

search:
  job_template:
    name: many-{task}-k{k}-{method}-{model}
    sku: G4
    priority: High
    command:
    - python3 eval_core.py --coreset_size {k} --task {task} --model {model} --chunk --parallel
     --data_path /mnt/yutao/data
     --log_path /mnt/yutao/core-shot/log/{task}_{k}_{model}_many_{method}_repeat.json
     --select_method {method}
  
  type: grid
  max_trials: 500
  params:
    - name: k
      spec: discrete
      values: [1024]
    - name: task
      spec: discrete
      values: ["sst2", "sst5", "trec", "subj", "piqa", "mr",  "arce"]
      # values: ["boolq", "rte", "cb", "sst2", "sst5", "trec", "subj", "piqa", "copa", "winogrande", "mr", "arcc", "arce", "obqa"]
    - name: method
      spec: discrete
      values: ["random"]
    - name: model
      spec: discrete
      values: ["bloom-1b7"]
  
  

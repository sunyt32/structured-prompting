description: Evaluate core-shot in-context setting

target:
  service: sing
  name: gcrprojvc1
  resource_group: gcr-singularity-proj1

environment:
  image: amlt-sing/pytorch-1.9.0-cuda11.3-cudnn8-devel
  setup:
    - pip install transformers --user
    - pip install datasets --user
    - pip install matplotlib --user

code:
  local_dir: $CONFIG_DIR/../

storage:
  yutao:
    storage_account_name: msranlpintern
    container_name: yutao

search:
  job_template:
    name: analysis-{task}
    sku: G1
    priority: High
    command:
    - python3 analysis.py --task {task} --model {model}
     --data_path /mnt/yutao/data
     --log_path /mnt/yutao/core-shot/log/analysis_{task}_{model}.json
  
  type: grid
  max_trials: 500
  params:
    - name: task
      spec: discrete
      values: ["cb", "sst2", "sst5", "subj", "agnews"]
    - name: model
      spec: discrete
      values: ["gpt-j-6B"]

  

